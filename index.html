<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <i class="bi bi-globe2"></i>
        <a href="" class="a-header">Sign up</a>
        <button class="header-btn">Request demo <i class="bi bi-arrow-up-right"></i></button>
    </header>
    <main>
        <section>
            <form action="">
                    <div class="container-title-signin">
                        <h1>Sign in</h1>
                        <p class="subtitle">Hey, Enter your details to login to your account</p>
                    </div>

                    <div class="container-inputs">
                        <input type="text" placeholder="Enter Email / Phone n">
                        <input type="text" placeholder="Passcode">
                        <span>Don’t have an account yet? <a href="" class="a-form">Register now!</a></span>
                    </div>
                    <div class="main-container-buttons">
                        <button class="btn-signin">Sign in</button>
                        <a href="" class="a-form a-or-sign">Or sign in with</a>
                        <div class="container-buttons">
                            <button class="btn"><i class="bi bi-google"></i> Google</button>
                            <button class="btn"><i class="bi bi-apple"></i> Apple ID</button>
                            <button class="btn"><i class="bi bi-facebook"></i> Facebook</button>
                        </div>
                    </div>
                </form>
                <span>Don’t have an account yet? <a href="" class="a-form">Register now!</a></span>

        </section>
         <aside>
            <img src="./image.png" alt="ilustracion">
        </aside>
    </main>
    
</body>
</html>
